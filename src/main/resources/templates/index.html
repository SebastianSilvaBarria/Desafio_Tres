<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<!-- Boostrap CSS -->
<!-- <link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}"> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title th:text="${titulo}"></title>
</head>
<body>

	<h2 th:text="${titulo}"></h2>
	<br>
	<div class="container">
	<div>
		<form action="#" method="post">	
			<label>Lista de Datos encontrados entre las fechas </label>
			<label th:text="${#dates.format(fechaInicio, 'yyyy-MM-dd')}" id="fechaInicio" name="fechaInicio"></label>
			<label>y</label>
			<label th:text="${#dates.format(fechaHasta, 'yyyy-MM-dd')}" id="fechaHasta" name="fechaHasta"></label>
			<a type="button" th:href="@{/crearJson/} + *{#dates.format(fechaInicio, 'yyyy-MM-dd')} +'/'+ *{#dates.format(fechaHasta, 'yyyy-MM-dd')}" style="float: right;" class="btn btn-primary">Crear Json</a>
			<a type="button" th:href="@{/crearCsv/} + *{#dates.format(fechaInicio, 'yyyy-MM-dd')} +'/'+ *{#dates.format(fechaHasta, 'yyyy-MM-dd')}" style="float: right; margin-right: 1%;" class="btn btn-warning">Crear CSV</a>
			<a type="button" th:href="@{/crearXml/} + *{#dates.format(fechaInicio, 'yyyy-MM-dd')} +'/'+ *{#dates.format(fechaHasta, 'yyyy-MM-dd')}" style="float: right; margin-right: 1%" class="btn btn-success">Crear XML</a>
		</form>
	</div>
	<br>
		<table class="table table-striped table-bordered" id="tabla" style="width:100%">
			<thead class="thead-dark">
				<tr>
					<th>Fecha</th>
					<th>Valor Uf</th>				
				</tr>
			</thead>
			<tbody>
				<tr th:each="uf : ${listaUfs}">
					<td th:text="${#dates.format(uf.fecha, 'yyyy-MM-dd')}"></td>
					<td th:text="${uf.valor}"></td>					
				</tr>
			</tbody>
		</table>
	</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
